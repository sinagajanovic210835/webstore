<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cart</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
 <body>	
		<div class="container">		
		<div class="row">
				 <div class="col-4" style="text-align:center;"><br>
			    	<a th:href= "@{/store/products?category=Svi+proizvodi(korpa=${korpa},total=${total})}" class="btn btn-primarbtn btn-outline-success btn-lg">Back to store</a>
			    </div>
			 	
			    <div class="col-4" style="text-align:center;"><br>
			    	<h1 th:text="${'total: '+total}" style="color:green;" />
			    </div>
			    <div class="col-2" style="text-align:center;"><br>
			    
			    	<a th:href= "@{/store/buy(korpa=${korpa},total=${total})}" class="btn btn-primarbtn btn-outline-danger btn-lg">Buy all products</a>
			  
			    </div>
			    
				<div class="col-2" style="text-align:right;"><br>
						
						<img th:src = "@{'/'+${basketimg}}" alt = "image" id = 'basketimg1' style="width:7vw; height:7;">
				</div>				
			</div >
			
		
		<div class="container" style='display:flex; justify-content:space-around; flex-wrap:wrap;'>		
		<div th:each="tempProd: ${cartList}" class="artdiv"style=" width:14vw;  margin:1vw;
																	text-align:center;																	
         															border-radius: 1vw;
         															background-color:white;">
		
			<a th:href="@{/store/showProduct(productId=${tempProd.id},korpa=${korpa},total=${total},category=${category})}">
			<img th:src = "${tempProd.pictureUrl}" alt = 'image' style="width:14vw; 
																		margin:0vw;
         																border-radius: 1vw 1vw 0vw 0vw;"></a>
			 
			 <h6 th:text="${tempProd.productName}" style="font-size:1vw;" />
			 
			 <h2 th:text="${tempProd.price}" style="font-size:3vw;"/>
			 
			 <a th:href = "@{/store/removeProduct(productId=${tempProd.id}, korpa=${korpa},total= ${total},category=${category})}">			 
			 <input type='image' th:src="@{'/remove.png'}" class='addcart' alt = 'dodaj u korpu' style="width:10vw;" /></a>
        </div>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>  
</body>
</html>
