<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Save Customer</title>


</head>
<body>
		<div class="container">		
		
				<h3>Customer update page</h3><hr>		
				
				<form action="#" th:action="@{/manager/customer/save}"
								 th:object="${customer}" method="POST">
						<input type="hidden" th:field="*{id}">		
						
						<input type="hidden" th:field="*{password}">	 
								 
						<label>First name</label>
						<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
				
						<label>Last name</label>
						<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
				
						<label>Email</label>
						<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email">
						
						<label>Adress</label>
						<input type="text" th:field="*{homeAdress}" class="form-control mb-4 col-4" placeholder="Adress">
						
						<label>Place</label>
						<input type="text" th:field="*{homePlace}" class="form-control mb-4 col-4" placeholder="Place">
						
						<label>Phone number</label>
						<input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4" placeholder="Phone number">
								
						<button type="submit" class="btn btn-info col-2">Save</button>		
						
				</form>
				<hr>
				<a th:href="@{/manager/customer}">Back to Customer list</a>
		</div>
</body>
</html>
