<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Product update page</title>
</head>
<body>
				<div class="container">
				<h3>Product managment page</h3><hr>
				
				<a th:href="@{/manager}">Back to home page</a>
				
				<hr>				
				
				<a th:href="@{/manager/showFormforAddProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
				
						<table class="table table-bordered table-striped table-dark table-sm">
						
							<thead class="thead-light">
								<tr>
									<th>id</th>
									<th>Product name</th>
									<th>Price</th>
									<th>Action</th>
									<th>Stack</th>
								</tr>
							</thead>
							
							<tbody>						
								<tr th:each="tempProduct : ${products}">
								
									<td th:text="${tempProduct.id}" />
								
									<td th:text="${tempProduct.productName}" />
									<td th:text="${tempProduct.price}" />
									<td><a th:href="@{/manager/showFormForUpdateProducts(productId=${tempProduct.id})}" class="btn btn-info btn-sm" >Update</a><br><br>
										<a th:href="@{/manager/delete(productId=${tempProduct.id})}" class="btn btn-danger btn-sm" 
										onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false;">Delete</a>
									</td>
									<td th:text="${tempProduct.stack}" />
								</tr>
							</tbody>
						</table>
				
				</div>

</body>
</html>
